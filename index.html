<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Opportunities in Japan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#jobs">Job Listings</a></li>
                <li><a href="#about">About Japan</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div id="language-select">
                <label for="language">Language:</label>
                <select id="language">
                    <option value="en">English</option>
                    <option value="ja">Japanese</option>
                </select>
            </div>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Welcome to Work Opportunities in Japan</h1>
            <p>Explore job opportunities and learn about Japanese culture.</p>
        </section>
        <section id="jobs">
            <h2>Job Listings</h2>
            <div id="job-listings">
                <!-- Job listings will be dynamically added here -->
            </div>
        </section>
        <section id="about">
            <h2>About Japan</h2>
            <p>Discover the rich culture, lifestyle, and work etiquette in Japan.</p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Work Opportunities in Japan</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
